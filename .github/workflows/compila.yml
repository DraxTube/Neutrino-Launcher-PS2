name: DraxTube Build System

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          # Questo comando installa 'make' e gli strumenti necessari
          apk add --no-cache make build-base git

      - name: Compile Launcher
        run: make
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: DraxTube-Launcher-ELF
          path: NeutrinoLauncher.elf
